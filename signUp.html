<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up | Turn Off the Tap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/styles.css">
		<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>


    </head>
    <body>
        <div class="authentBanner">
			
			<div id="notLoginIn">
				<h3 class="title">SIGN UP</h3>
				<h5 class="inputLabel">Email</h5>
				<input type ="email" id="txtEmail" class="bannerInput" /><br />
				<h5 class="inputLabel">Password</h5>
				<input type ="password" id="txtPassword" class="bannerInput" /><br />
				<h5 class="inputLabel">Nickname</h5>
				<input type ="text" id="txtNickname" class="bannerInput" /><br />
			</div>
			
			<!--Display the data    -->
			<div class="main-list " id="mainDisplay">
			</div>
            <div class="userName" id ="user_Name"></div>
            <div class="ErrorMsg" id="err_msg" style="color: #df0d64;"></div>
        </div>
		
        <img src="Images/Btn-SignUp.png" onclick="sign_Up();after_signUp()" id="btnSignUp" class="btn authentBtn" />
        <a href="index.html"><img src="Images/btn-backlong.png" class="btn authentBtn" /></a>
		
        <div id="hidebtn">
            <button class="button" id="logOut" onclick="log_out()">Log Out</button><br>
        </div>
		

		
    <!-- Add my js file   -->
		<script src="js/dbLink.js"></script>
		<script src="js/signUp.js"></script>

    </body>
</html>
